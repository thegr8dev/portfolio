name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Check if this push is from auto-formatting
  check-skip:
    runs-on: ubuntu-latest
    name: Check if CI should be skipped
    outputs:
      skip_ci: ${{ steps.check.outputs.skip }}
      is_auto_format: ${{ steps.check.outputs.is_auto_format }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check commit message
      id: check
      run: |
        COMMIT_MSG=$(git log -1 --pretty=%B)
        if [[ "$COMMIT_MSG" == *"üé® Auto-format code with Laravel Pint"* ]]; then
          echo "skip=true" >> $GITHUB_OUTPUT
          echo "is_auto_format=true" >> $GITHUB_OUTPUT
          echo "ü§ñ Auto-format commit detected - skipping full CI"
        else
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "is_auto_format=false" >> $GITHUB_OUTPUT
          echo "üöÄ Regular commit - running full CI"
        fi

  install:
    runs-on: ubuntu-latest
    name: 1. Installation Check
    needs: check-skip
    if: needs.check-skip.outputs.skip_ci != 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Verify installation
      run: |
        echo "‚úÖ Composer dependencies installed successfully"
        echo "‚úÖ NPM dependencies installed successfully"
        echo "‚úÖ Assets built successfully"

  migrations:
    runs-on: ubuntu-latest
    name: 2. Migration Check
    needs: [check-skip, install]
    if: needs.check-skip.outputs.skip_ci != 'true'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: boost_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Create Environment file
      run: |
        cp .env.example .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=boost_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env
        echo "CACHE_DRIVER=array" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env

    - name: Generate Application key
      run: php artisan key:generate

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Verify migrations
      run: |
        echo "‚úÖ Migrations ran successfully"
        php artisan migrate:status

  tests:
    runs-on: ubuntu-latest
    name: 3. Test Suite
    needs: [check-skip, migrations]
    if: needs.check-skip.outputs.skip_ci != 'true'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: boost_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Install NPM dependencies
      run: npm ci

    - name: Build assets
      run: npm run build

    - name: Create Environment file
      run: |
        cp .env.example .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=boost_test" >> .env
        echo "DB_USERNAME=root" >> .env
        echo "DB_PASSWORD=password" >> .env
        echo "CACHE_DRIVER=array" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env

    - name: Generate Application key
      run: php artisan key:generate

    - name: Run Migrations
      run: php artisan migrate --force

    - name: Run Tests
      run: composer test

  format:
    runs-on: ubuntu-latest
    name: 4. Code Formatting (Pint)
    needs: [check-skip, tests]
    if: github.event_name == 'pull_request' && needs.check-skip.outputs.skip_ci != 'true'
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Run Pint (Format Code)
      run: composer pint

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "No changes found"
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes found"
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push formatted code
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "üé® Auto-format code with Laravel Pint

        Co-authored-by: Laravel Pint <pint@laravel.com>"
        git push

  quality:
    runs-on: ubuntu-latest
    name: 5. Code Quality (PHPStan)
    needs: [check-skip, format]
    if: always() && needs.check-skip.outputs.skip_ci != 'true' && (needs.format.result == 'success' || needs.format.result == 'skipped')

    steps:
    - name: Checkout code (fresh)
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.head_ref || github.ref }}
        fetch-depth: 0

    - name: Fetch and reset to latest head
      if: github.event_name == 'pull_request'
      run: |
        git fetch origin ${{ github.head_ref }}
        git reset --hard origin/${{ github.head_ref }}

    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Run Type Coverage (Check Code Type Coverage)
      run: composer type-coverage

    - name: Run Pint (Check Code Style)
      run: composer pint:test

    - name: Run PHPStan (Static Analysis)
      run: composer lint

  # Lightweight job for auto-format commits
  auto-format-check:
    runs-on: ubuntu-latest
    name: Auto-format Verification
    needs: check-skip
    if: needs.check-skip.outputs.skip_ci == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP 8.4
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
        coverage: none

    - name: Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --optimize-autoloader

    - name: Verify code style is correct
      run: composer pint:test
      
    - name: Quick syntax check
      run: php artisan about
      
    - name: Auto-format commit processed
      run: |
        echo "üé® Auto-format commit verified successfully"
        echo "‚úÖ Code style is correct"
        echo "‚úÖ Syntax is valid"
        echo "‚è≠Ô∏è  Full CI pipeline skipped (already verified)"